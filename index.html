<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CLEAN SNOW OVERLAY CONTAINER -->
  <div class="snow"></div>

  <!-- MAIN COUNTDOWN CONTAINER -->
  <div class="container">
    <h1>New Year Countdown for 2026!</h1>
    <div class="countdown-timer">
      <div class="timer countdown-days">
        <p id="days">0</p>
        <span>Days</span>
      </div>
      <div class="timer countdown-hours">
        <p id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="timer countdown-minutes">
        <p id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="timer countdown-seconds">
        <p id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <!-- CLEAN SNOW SCRIPT -->
  <script>
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 60; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = 4 + Math.random() * 6 + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      flake.style.opacity = 0.5 + Math.random() * 0.5;
      flake.style.width = flake.style.height = 3 + Math.random() * 5 + 'px';
      snowContainer.appendChild(flake);
    }
  </script>

  <!-- COUNTDOWN SCRIPT -->
  <script src="./script.js"></script>
</body>
</html>
